<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}">
</head>
<header th:replace="~{fragments/commons::header}">
</header>
<body>
<main class="container mt-5">
    <div class="d-flex flex-column gap-1 justify-content-center align-items-center">
        <div><img width="150rem" src="https://png.pngtree.com/png-clipart/20210608/ourmid/pngtree-dark-gray-simple-avatar-png-image_3418404.jpg" alt=""></div>
        <div class="m-0">
            <span class="bold-font">Id:</span>
            <span class="m-0" th:text="${user.id}"></span>
        </div>
        <div class="m-0">
            <span class="bold-font">Username:</span>
            <span class="m-0" th:text="${user.username}"></span>
        </div>
        <div class="m-0">
            <span class="bold-font">Email:</span>
            <span class="m-0" th:text="${user.email}"></span>
        </div>
        <div class="m-0">
            <span class="bold-font">Roles:</span>
            <span th:each="role : ${user.roles}" th:text="${role.role} + '&nbsp;'"></span>
        </div>

        <form th:unless="${user.isAdmin()}" class="d-flex flex-column gap-3" th:action="@{/admin/users/{id}/add-admin-role(id=${user.id})}"
              th:method="PATCH">
            <button class="btn py-2 sing-in-buttons" type="submit">Add ADMIN Role</button>
        </form>

        <form th:if="${user.isAdmin()}" class="d-flex flex-column gap-3" th:action="@{/admin/users/{id}/remove-admin-role(id=${user.id})}"
              th:method="PATCH">
            <button class="btn py-2 sing-in-buttons" type="submit">Remove ADMIN Role</button>
        </form>
    </div>
</main>
</body>
</html>
